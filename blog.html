---
layout: blog
title: Blog
---
<h1>Planeten</h1>
<ol>
{% for planet in site.data.planet-types %}
    <li>{{planet.title}}</li>
{% endfor %}
</ol>

<h2>Alle Nachrichten</h2>

<ul>
    {% for articles in site.posts %} 
    <li>
        <a href="{{site.baseurl}}{{articles.url}}">{{articles.title}}</a>
        <p>{{articles.meta}}</p>
    </li>
    {% endfor %}
</ul>
